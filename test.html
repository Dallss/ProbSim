<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProbSim Component Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .card {
            @apply bg-white rounded-lg shadow-md border border-gray-200 p-6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">
            ProbSim Component Test
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Method Selection Test -->
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Method Selection</h2>
                <div class="space-y-2">
                    <button class="w-full text-left p-3 border rounded hover:bg-gray-50">
                        🎲 Simple Random Sampling (SRS)
                    </button>
                    <button class="w-full text-left p-3 border rounded hover:bg-gray-50">
                        📏 Systematic Sampling (SS)
                    </button>
                    <button class="w-full text-left p-3 border rounded hover:bg-gray-50">
                        📊 Stratified Sampling
                    </button>
                </div>
            </div>
            
            <!-- Data Input Test -->
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Data Input</h2>
                <div class="space-y-3">
                    <button class="btn-primary w-full">📊 Use Example Dataset</button>
                    <button class="btn-secondary w-full">📁 Upload CSV File</button>
                    <button class="btn-secondary w-full">✏️ Manual Input</button>
                </div>
            </div>
            
            <!-- Parameters Test -->
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Parameters</h2>
                <div class="space-y-3">
                    <label class="block">
                        <span class="text-sm font-medium">Sample Size:</span>
                        <input type="number" class="w-full p-2 border rounded mt-1" placeholder="Enter sample size">
                    </label>
                    <label class="block">
                        <span class="text-sm font-medium">Random Seed:</span>
                        <input type="number" class="w-full p-2 border rounded mt-1" value="12345">
                    </label>
                </div>
            </div>
            
            <!-- Results Test -->
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Results</h2>
                <div class="space-y-3">
                    <div class="text-center p-4 bg-blue-50 rounded border">
                        <div class="text-2xl font-bold text-blue-600">20</div>
                        <div class="text-sm text-blue-800">Population Size</div>
                    </div>
                    <div class="flex gap-2">
                        <button class="btn-primary flex-1">📥 Download CSV</button>
                        <button class="btn-secondary flex-1">🖨️ Print</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-gray-600">
                This is a visual test of the ProbSim components. The actual React application is running at 
                <a href="http://localhost:3000" class="text-blue-600 hover:underline">http://localhost:3000</a>
            </p>
        </div>
    </div>
</body>
</html>
